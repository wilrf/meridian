<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Meridian Logomark: Globe with Meridian Arc
       Circle (globe) with single longitude line through it
       Conveys navigation, journey, global perspective -->
  
  <!-- Outer circle (globe) -->
  <circle 
    cx="20" 
    cy="20" 
    r="15" 
    fill="none" 
    stroke="#1E3A5F" 
    stroke-width="2.5"
  />
  
  <!-- Meridian arc (longitude line) -->
  <path 
    d="M20 5 Q30 20 20 35" 
    fill="none" 
    stroke="#1E3A5F" 
    stroke-width="2.5"
    stroke-linecap="round"
  />
</svg>
