<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Concept 1: Meridian Arc - continuous path forming abstract M -->
  <g transform="translate(20, 10)">
    <rect width="100" height="100" fill="#1E3A5F" rx="16"/>
    <path
      d="M30 70 Q35 30 50 30 Q65 30 50 55 Q35 80 50 70 Q65 60 70 30"
      stroke="#F9F8F6"
      stroke-width="4"
      stroke-linecap="round"
      fill="none"
    />
    <text x="50" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6B635A">Arc Path</text>
  </g>

  <!-- Concept 2: Minimal Crosspoint - two lines meeting at waypoint -->
  <g transform="translate(150, 10)">
    <rect width="100" height="100" fill="#1E3A5F" rx="16"/>
    <line x1="30" y1="70" x2="70" y2="30" stroke="#F9F8F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="25" x2="50" y2="75" stroke="#F9F8F6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="4" fill="#B8A07E"/>
    <text x="50" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6B635A">Waypoint</text>
  </g>

  <!-- Concept 3: Globe Meridian - circle with single arc -->
  <g transform="translate(280, 10)">
    <rect width="100" height="100" fill="#1E3A5F" rx="16"/>
    <circle cx="50" cy="50" r="25" stroke="#F9F8F6" stroke-width="2.5" fill="none"/>
    <ellipse cx="50" cy="50" rx="10" ry="25" stroke="#F9F8F6" stroke-width="2.5" fill="none"/>
    <text x="50" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6B635A">Globe</text>
  </g>
</svg>
